<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FireBase Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>


  </head>
  <body>
    <div class="container">
        <br>
          <div class="jumbotron">
              <h1 class="text-center">Team Zone</h1>
                </div>
                    <div class="row">

              <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Team</h3>
                        </div>
                          <div class="panel-body">
                  <form role="form">
                        <div class="form-group">
                            <label for="name-input">Team Name:</label>
                                <input class="form-control" id="name-input" type="text">
                              </div>
                            <div class="form-group">
                          <label for="destination-input">Destination:</label>
                      <input class="form-control" id="destination-input" type="role">
                    </div>
                  <div class="form-group">
                        <label for="time-input">First Team Time (HH:mm - ex: 02:00)</label>
                          <input class="form-control" id="time-input" type="number">
                        </div>
                      <div class="form-group">
                    <label for="frequency-input">Frequency:</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
                    <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                  </form>
                </div>
              </div>
            </div>

                  <div class="col-lg-12">
                          <div class="panel panel-default">
                              <div class="panel-heading">
                                <h3 class="panel-title">Current Team Schedule</h3>
                              </div>
                            <div class="row">
                          <div class="panel-body" id="well-section">
                        <div class="row">
                      <div class="panel-body" id="recent-team">
                      <h5 class="col-md-2" id="name"><strong>Team Name</strong></h5>
                      <h5 class="col-md-2" id="destination"><strong>Destination</strong></h5>
                      <h5 class="col-md-2" id="frequency"><strong>Frequency</strong></h5>
                      <h5 class="col-md-2" id="arrival"><strong>Next Arrival</strong></h5>
                      <h5 class="col-md-2" id="min-away"><strong>Minutes Away</strong></h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script> -->
          <script src="javascript/javascript.js"></script>
          <!-- <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script> -->

        </body>
        </html>
